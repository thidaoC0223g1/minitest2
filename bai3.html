<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let arr = [5, 1, 3, 15, 10, 22, 25, 40]
    let count = 0;
    for (let i = 0; i <= arr.length; i++) {
        if (arr[i] % 5 === 0) {
            count += arr[i]
        }
    }
    document.write(count)
</script>
</body>
</html>

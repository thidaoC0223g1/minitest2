<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giai thua</title>
</head>
<body>
<p id="one"></p>
<script>
    let n = parseInt(prompt('nhap vao so n'));
    let m =1   ;
    for (let i = 1; i <= n; i++) {
       m *= i;
    }
  document.getElementById('one').innerHTML='n giai thua ='+m

</script>
</body>
</html>
